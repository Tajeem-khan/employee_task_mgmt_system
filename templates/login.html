{% extends 'login_signup_base.html' %}
{% load static %}
{% block 'content' %}


<div class="app-auth-body mx-auto">

	{% for message in messages %}
	<div class="alert alert-info ml-5" role="alert">
		{{ message }}
	</div>
	{% endfor %}
	<div class="app-auth-branding mb-4"><a class="app-logo" href=""><img class="logo-icon me-2"
				src="static/images/app-logo.svg" alt="logo"></a>
	</div>
	<h2 class="auth-heading text-center mb-5">Log in </h2>
	<div class="auth-form-container text-start">
		<form method="post">
			{% csrf_token %}
			<div class="password mb-3">
				<label class="sr-only" for="signin-password">Username</label>
				<input id="signin-password" name="uname" type="text" class="form-control signin-password"
					placeholder="enter username" required="required">

			</div><!--//form-group-->

			<div class="password mb-3">
				<label class="sr-only" for="signin-password">Password</label>
				<input id="signin-password" name="signin-password" type="password" class="form-control signin-password"
					placeholder="Password" required="required">

			</div><!--//form-group-->
			<div class="text-center">
				<button type="submit" class="btn app-btn-primary w-100 theme-btn mx-auto">Log In</button>
			</div>
		</form>

		<div class="auth-option text-center pt-5">No Account? Sign up <a class="text-link" href="signup">here</a>
		</div>
	</div><!--//auth-form-container-->

</div><!--//auth-body-->

{% endblock 'content'%}
