{% extends 'login_signup_base.html' %}
{% load static %}
{% block 'content' %}


<div class="app-auth-body mx-auto">

	<h2 class="auth-heading text-center mb-5">Enter details to Update</h2>
	<div class="auth-form-container text-start">
		<form method="post">
			{% csrf_token %}

			<div class="form-row">
				<div class="form-group">
					<label for="inputEmail4">Name</label>
					<input type="text" class="form-control mt-2" id="inputEmail4" value="{{ emp.name }}" name="name">
				</div>
				<div class="form-group ">
					<label for="inputPassword4">Phone</label>
					<input type="int" class="form-control mt-2" name="phone" value="{{ emp.phone }}"
						id="inputPassword4">

				</div>
			</div>


			<div class="form-row">

				<div class="form-group">
					<label for="inputState ">Address</label>
					<input type="text" class="form-control mt-2" value="{{ emp.address }}" name="address"
						id="inputState">

				</div>

			</div>
			<button type="submit" class="btn app-btn-primary w-100 theme-btn mx-auto mt-3">Submit</button>


		</form>

	</div><!--//auth-form-container-->

</div><!--//auth-body-->



{% endblock 'content'%}
