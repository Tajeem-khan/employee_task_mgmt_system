{% extends 'login_signup_base.html' %}
{% load static %}
{% block 'content' %}
<div class="app-auth-body mx-auto">

	<div class="app-auth-branding mb-4"><a class="app-logo" href="index.html"><img class="logo-icon me-2"
				src="static/images/app-logo.svg" alt="logo"></a></div>
	<h2 class="auth-heading text-center mb-4">Sign up to Portal</h2>

	<form method="post">
		{% csrf_token %}
		<div class="email mb-3">
			<label class="sr-only" for="signup-email">Your Name</label>
			<input id="signup-email" name="signup-name" type="text" class="form-control signup-name"
				placeholder="Full name" required="required">
		</div>
		<div class="email mb-3">
			<label class="sr-only" for="signup-email">Your Email</label>
			<input id="signup-email" name="signup-email" type="email" class="form-control signup-email"
				placeholder="Email" required="required">
		</div>
		<div class="password mb-3">
			<label class="sr-only" for="signup-password1">Password</label>
			<input id="signup-password1" name="signup-password1" type="password" class="form-control signup-password"
				placeholder="Create a password" required="required">
		</div>
		<div class="password mb-3">
			<label class="sr-only" for="signup-password2">Confirm Password</label>
			<input id="signup-password2" name="signup-password2" type="password" class="form-control signup-password"
				placeholder="Confirm password" required="required">
		</div>

		<div class="text-center">
			<button type="submit" class="btn app-btn-primary w-100 theme-btn mx-auto">Sign Up</button>
		</div>
	</form><!--//auth-form-->

	<div class="auth-option text-center pt-5">Already have an account? <a class="text-link" href="/">Log
			in</a>
	</div>
</div><!--//auth-form-container-->


{% endblock 'content' %}
