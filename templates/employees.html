{% extends 'dashboard_base.html' %}
{% load static %}
{% block 'content' %}
<div class="row g-3 mb-4 align-items-center justify-content-between">
	<div class="col-auto">
		<h1 class="app-page-title mb-0">All Employees</h1>
	</div>
	<div class="tab-content" id="orders-table-tab-content">
		<div class="tab-pane fade show active" id="orders-all" role="tabpanel" aria-labelledby="orders-all-tab">
			<div class="app-card app-card-orders-table shadow-sm mb-5">
				<div class="app-card-body">
					<div class="table-responsive">
						<table class="table app-table-hover mb-0 text-left">
							<thead>
								<tr>
									<th class="cell">Name</th>
									<th class="cell">Phone</th>
									<th class="cell">Address</th>
									<th class="cell">Date of joining</th>
								</tr>
							</thead>
							<tbody>
								{% for emps in employees %}
								<tr>
									<td class="cell">{{emps.name}}</td>
									<td class="cell">{{emps.phone}}</td>
									<td class="cell">{{emps.address}}</td>
									<td class="cell">{{emps.doj}}</td>
								</tr>
								{% endfor %}
							</tbody>
						</table>
					</div><!--//table-responsive-->
	
				</div><!--//app-card-body-->
			</div><!--//app-card-->
		
	
		</div><!--//tab-pane-->
	
	</div><!--//tab-content-->
{% endblock 'content' %}
