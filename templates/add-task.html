{% extends 'dashboard_base.html' %}
{% load static %}
{% block 'content' %}

<div class="app-card alert alert-dismissible shadow-sm mb-4 border-left-decoration" role="alert">
    <div class="inner">
        <div class="app-card-body p-3 p-lg-4">


            <h3 class="mb-3">Welcome,{{request.user.employee.name}}!</h3>


        </div><!--//app-card-body-->

    </div><!--//inner-->
</div><!--//app-card-->

<div class="row g-4 mb-4">
    <div class="container mt-5">
        <h3 class="text-center display -5">ASSIGN NEW TASKS HERE</h3>
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}

            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="inputEmail4">Title</label>
                    <input type="text" class="form-control mt-1" id="inputEmail4" placeholder="Enter title here"
                        name="title">
                </div>
                <div class="form-group col-md-6 mt-2">
                    <label for="inputPassword4">Description</label>
                    <textarea class="form-control mt-1" name="description" id="inputPassword4" cols="40" rows="15"
                        placeholder="">
                    </textarea>
                </div>
            </div>
            <div>

                <div class="flex-container">

                    <label class="required mt-1">Deadline:</label>

                    <input class="mt-1 "  type="datetime-local" id="birthdaytime" name="deadline">


                </div>

            </div>
            <div class="form-group col-md-6 mt-2">
                <label for="inputState">Attachments</label>
                <input type="file" class="form-control mt-1" name="attachments" id="inputState" required="null">
            </div>
            <div class="form-row">
                <div class="form-group col-md-6 mt-2">
                    <label for="inputCity">Employee</label>
                    <select class="form-control mt-1" name="employees" id="inputCity">
                        {% for option in emp %}
                        <option value="{{option.name}}">{{option.name}}</option>
                        {% endfor %}
                    </select>
                </div>


            </div>
            <button type="submit" class="btn btn-primary mt-3">Submit</button>


        </form>
    </div>

</div><!--//row-->

{% endblock 'content' %}
